<div class="container">

    <div nz-row class="contact-row">
            <div nz-col nzXs="23" nzSm="23" nzMd="5" nzLg="5" nzXl="5">
                <div class="contact-brand">
                  <img src="../../../assets/pngs/brand-initial.png" alt="REALIT brand" width="70%">
                </div>
                
                <div class="social">

                    <i nz-icon nzType="linkedin" nzTheme="outline"></i>

                    <i nz-icon nzType="instagram" nzTheme="outline"></i>

                    <i nz-icon nzType="facebook" nzTheme="outline"></i>
    
                </div>
            </div>
            <div nz-col nzXs="23" nzSm="23" nzMd="12" nzLg="12" nzXl="12">
                <h2 style="text-align: center;">
                    Contact Us
                </h2>
                <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm(validateForm.value)">

                    <nz-form-item>
                        <nz-form-control >
                          <input nz-input formControlName="name" placeholder="name" type="name" />
                        </nz-form-control>
                      </nz-form-item>
            
                    <nz-form-item>
                      <nz-form-control  nzHasFeedback [nzErrorTip]="emailErrorTpl">
                        <input nz-input formControlName="email" placeholder="email" type="email" />
                        <ng-template #emailErrorTpl let-control>
                          <ng-container *ngIf="control.hasError('email')">
                            The input is not valid E-mail!
                          </ng-container>
                          <ng-container *ngIf="control.hasError('required')">
                            Please input your E-mail!
                          </ng-container>
                        </ng-template>
                      </nz-form-control>
                    </nz-form-item>
            
                    <nz-form-item>
                      <nz-form-control  nzErrorTip="Please write something here!">
                        <textarea formControlName="comment" nz-input rows="2" placeholder="write any thing"></textarea>
                      </nz-form-control>
                    </nz-form-item>
            
                    <nz-form-item>
                      <nz-form-control >
                        <button nz-button nzType="primary" nzBlock [disabled]="!validateForm.valid">Submit</button>
                      </nz-form-control>
                    </nz-form-item>
                  </form>
            </div>
    </div>
    
    

</div>
